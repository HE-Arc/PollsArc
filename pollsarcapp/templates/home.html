{% extends "base.html" %}
{% block content %}
<section id="call-to-action" class="py-5 bg-light">
    <div class="container h-100">
        <div class="h-100 d-flex flex-column justify-content-center align-items-start text-left">
            <h1 class="display-1">Welcome!</h1>
            <p class="display-4">Realisez simplement et rapidement des sondages grâce à PollsArc.</p>
        </div>
    </div>
</section>

<section id="search-poll" class="py-5">
    <div class="container h-100">
        <h2>Search Poll</h2>
        <input type="search" placeholder="Search a poll by name" id="search-poll" class="form-control">
        <div id="proposed-polls">
        </div>
    </div>
</section>

{% if latest_polls %}
<section id="latest-poll" class="py-5">
    <div class="container h-100">
        <h2>Latest poll</h2>
        <div class="row">
            {% for poll in latest_polls %}
            <div class="card col-md-3">
                <div class="card-body">
                    <h4 class="card-title text-center"><a href="poll/{{ poll.id }}">{{ poll.name }}</a></h4>
                    <p>{{ poll.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
{% endblock %}
